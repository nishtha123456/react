<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f712955866.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Neomorphic Icon Effect</title>
  </head>
  <body>
    <main class="space">

        <!----MAIN NAVIGATION-->
      
        <header id="header">
          <nav id="header__main-nav">
            <div class="header__main-nav--hamburger">
              <div class="line line-1"></div>
              <div class="line line-2"></div>
              <div class="line line-3"></div>
            </div>
            <ul class="header__main-nav--links">
              <li><a href="#">Home</a></li>
              <li><a href="https://www.infovirtech.com/"> About</a></li>
              <li><a href="#services">Menu</a></li>
              <li><a href="#services">Services</a></li>
              <li><a href="https://www.infovirtech.com/">Contact</a></li>
            </ul>
          </nav>
           
            
              </div>
        </header>
    <ul class="loading-effect">
        <li>R</li>
        <li>U</li>
        <li>T</li>
        <li>H</li>
        <li>C</li>
        <li>Y</li>
        <li>G</li>
      </ul>

      
    <form>
        <h2>Log In</h2>
        <!-- First Name -->
        <div class="input-container">
          <input type="text" required />
          <label for="first-name">First Name</label>
        </div>
  
        <!-- Last Name -->
        <div class="input-container">
          <input type="text" required />
          <label for="last-name">Last Name</label>
        </div>
  
        <!-- Email -->
        <div class="input-container">
          <input type="email" required />
          <label for="email">Email</label>
        </div>
  
        <!-- Password -->
        <div class="input-container">
          <input type="password" required />
          <label for="password">Password</label>
        </div>
  
        <!-- Submit Button -->
        <input type="submit" value="Submit" />
      </form>
   
  </body>
</html>
